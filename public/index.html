<!doctype html>
<html lang="fr">
<meta charset="utf-8">
<title>Ninja Linking Spot Finder</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<body style="font-family:system-ui;max-width:680px;margin:40px auto;padding:0 16px">
  <h1>Ninja Linking Spot Finder</h1>
  <!-- IMPORTANT : method="post", action="/run" et name="keyword" -->
  <form method="post" action="/run">
    <input type="text" name="keyword" placeholder="Ton mot-clé (ex: recettes de cuisine)" required
           style="flex:1;padding:10px;border:1px solid #ccc;border-radius:8px;font-size:16px;width:70%">
    <button type="submit" style="padding:10px 16px;border:0;border-radius:8px;background:#111;color:#fff;font-size:16px">
      Run
    </button>
  </form>
  <p style="color:#666;font-size:13px;margin-top:6px">
    Astuce : utilise des mots-clés précis (ex: “recette tarte citron”, “ustensiles pâtisserie”).
  </p>
</body>
</html>
